<!DOCTYPE html> 
<html> 
   <head> 
      <meta charset="UTF-8" /> 
      <title>React based application</title> 
   </head>
   <body> 
      <div id="react-app"></div> 
      <script src="https://unpkg.com/react@17/umd/react.development.js" 
crossorigin></script> 
      <script 
src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" 
crossorigin></script> 
      <script language="JavaScript"> 
         // React.createElement takes the below params
         // type – the type of HTML tag we are using.
         // props – represent properties like id, class, onClick, etc.
         // children – represents the line that needs to be printed or displayed on the screen with the respective HTML tag and property.
         element = React.createElement('h1', {}, 'Hello React!') 
         ReactDOM.render(element, document.getElementById('react-app')); 
      </script> 
   </body> 
</html>
